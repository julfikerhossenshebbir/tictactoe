<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheetjhshebbir.css">
</head>
<body>
  <div id="menu" class="menu">
    <h1>Tic Tac Toe</h1>
    <button id="singlePlayer">
    
      Single Player</button>
    <button id="doublePlayer">
      Double Player</button>
  </div>

  <div id="difficulty-menu" class="menu" style="display: none;">
    <h1>Choose Difficulty</h1>
    <button id="normalMode">Normal</button>
    <button id="mediumMode">Medium</button>
    <button id="hardMode">Hard</button>
  </div>
  
  <div id="game" class="game-container" style="display: none;">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
      <button id="backToMenu" class="back-btn">
      
        Back</button>
    </div>
    <div id="game-board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="resetGameBtn" class="reset-btn">Reset Game</button>
    <p id="status" class="status"></p>
    <div id="scoreboard">
      <p>Player 1: <span id="player1-score">0</span></p>
      <p>Player 2: <span id="player2-score">0</span></p>
    </div>
  </div>
  <script src="javajhshebbirscript.js"></script>
</body>
</html>
