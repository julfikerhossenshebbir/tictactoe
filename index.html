<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/x-icon" href="https://files.jhsite.com/jhs.jpg">
  <link rel="stylesheet" href="stylesheetjhshebbir.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
</head>
<body>
  <div id="menu" class="menu">
    <h1>Tic Tac Toe</h1>
    <button id="singlePlayer">Single Player</button>
    <button id="doublePlayer">Double Player</button>
  </div>

  <div id="difficulty-menu" class="menu" style="display: none;">
    <h1>Choose Difficulty</h1>
    <button id="normalMode">Normal</button>
    <button id="mediumMode">Medium</button>
    <button id="hardMode">Hard</button>
  </div>
  
  <div id="game" class="game-container" style="display: none;">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
      <button id="backToMenu" class="back-btn">
      
        Back</button>
    </div>
    <div id="game-board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="resetGameBtn" class="reset-btn">Reset Game</button>
    <p id="status" class="status"></p>
    <div id="scoreboard">
      <p>Player 1: <span id="player1-score">0</span></p>
      <p>Player 2: <span id="player2-score">0</span></p>
    </div>
  </div>
  <script src="javajhshebbirscript.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch((error) => console.log('Service Worker Registration Failed:', error));
    }


  </script>

  <button id="app_install_button" class="pwa-button" hidden>
        <svg class="flash" viewBox="0 0 24 24">
            <path d="M6.08998 13.28H9.17998V20.48C9.17998 22.16 10.09 22.5 11.2 21.24L18.77 12.64C19.7 11.59 19.31 10.72 17.9 10.72H14.81V3.52002C14.81 1.84002 13.9 1.50002 12.79 2.76002L5.21998 11.36C4.29998 12.42 4.68998 13.28 6.08998 13.28Z" stroke-miterlimit="10"></path>
        </svg>
  </button>
  
</body>
</html>
