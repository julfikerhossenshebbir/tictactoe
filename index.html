<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheetjhshebbir.css">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">
  <link rel="icon" type="image/x-icon" href="https://files.jhsite.com/jhs.jpg">

  <style>
    /* Custom PWA Install Button CSS */
    .pwa-button {
      position: fixed;
      z-index: 999;
      left: 20px;
      bottom: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #1900ff;
      visibility: visible;
      opacity: 1;
      transition: visibility .5s, opacity .5s;
    }
    .pwa-button[hidden] {
      display: flex;
      visibility: hidden;
      opacity: 0;
    }
    .pwa-button svg.flash {
      width: 22px;
      height: 22px;
      fill: none;
      stroke: #fff;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 1.4;
    }
    @keyframes pwa-button-ping {
      75%, to {
        transform: scale(1.6);
        opacity: 0;
      }
    }
  </style>

</head>
<body>
  <div id="menu" class="menu">
    <h1>Tic Tac Toe</h1>
    <button id="singlePlayer">
    
      Single Player</button>
    <button id="doublePlayer">
      Double Player</button>
  </div>

  <div id="difficulty-menu" class="menu" style="display: none;">
    <h1>Choose Difficulty</h1>
    <button id="normalMode">Normal</button>
    <button id="mediumMode">Medium</button>
    <button id="hardMode">Hard</button>
  </div>
  
  <div id="game" class="game-container" style="display: none;">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
      <button id="backToMenu" class="back-btn">
      
        Back</button>
    </div>
    <div id="game-board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="resetGameBtn" class="reset-btn">Reset Game</button>
    <p id="status" class="status"></p>
    <div id="scoreboard">
      <p>Player 1: <span id="player1-score">0</span></p>
      <p>Player 2: <span id="player2-score">0</span></p>
    </div>
  </div>
  <script src="javajhshebbirscript.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log('Service Worker Registered'))
    .catch((error) => console.log('Service Worker Registration Failed:', error));
}
  </script>

        i && (t.disabled = !0, i.prompt().then(e => {

          t.disabled = !1;
        }), i = null);

        e.preventDefault();

        t.hidden = !1;
      };

      t instanceof HTMLElement && (t.hidden = !0, t.addEventListener("click", e), window.addEventListener("beforeinstallprompt", l));

  <button id="button" class="pwa-button" style="display: none;">Install App</button>

</body>
</html>
